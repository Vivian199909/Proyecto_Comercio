<div class="container">
    <div class="row">
      <div class="button button_color_1 text-center trans_200 crearButton"><a [routerLink]="['/registro','crear']">NUEVO</a></div>
        <table class="table">
            <thead class="thead-dark bg-warning">
                <tr>
                    <th scope="col">N° CÉDULA</th>
                    <th scope="col">NOMBRES</th>
                    <th scope="col">APELLIDOS</th>
                    <th scope="col">DIRECCION</th>
                    <th scope="col">CORREO</th>
                    <th scope="col">CELULAR</th>
                    <th scope="col">TELÉFONO CONVENCIONAL</th>
                    <th scope="col">ACCION</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of registros">
                    <td>{{item.cedula}}</td>
                    <td>{{item.nombres}}</td>
                    <td>{{item.apellidos}}</td>
                    <td>{{item.direccion}}</td>
                    <td>{{item.correo}}</td>
                    <td>{{item.telefono1}}</td>
                    <td>{{item.telefono2}}</td>
                    <td>
                      <div class="button button_color_1 text-center trans_200"><a [routerLink]="['/registro',item.id,'editar']">EDITAR</a></div>
                      <div class="button button_color_2 text-center trans_200"><a (click)='eliminar(item.id,item.ingresos[0].id)'>ELIMINAR</a></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
